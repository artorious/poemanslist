<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poemanslist | Bucket List App</title>
   
    <link href="static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="static/styles/jumbotron-narrow.scss" rel="stylesheet">
    <link href="static/styles/signup.scss" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index.html">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation"><a href="sign_up.html">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">poemanslist | THE BUCKET LIST APP</h3>
      </div>
 
      <div class="jumbotron">
        <h1>poemanslist</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control"
        placeholder="User Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" 
        placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" 
        placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" 
        type="button">SignIn</button>
      </form>
      <p><a href="my_bucket.html">SignIn</a></p>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; poemanslist 2017</p>
      </footer>
 
    </div>
  </body>
</html>
